<style>
    body{
        background-image: url("../html/Basic Structure/writer.jpg");
        background-repeat: no-repeat;
        background-position: top ;

    .nor{
        color: pink;

    .rgb{
        color: rgb(55,60,210);

        height: 150px;
        width: 100px;
        background-color: aqua;
        margin: 10px;

        /* border: 2px hidden black; */
        border-color: black;
        border-width: 2px;

        border-top: dotted;
        border-bottom: dashed;
        border-left: solid;
        border-right: double;

        border-radius: 50%;
    }
</style>
